<!-- Categories & Questions Component -->
<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
  <div class="flex justify-between items-center mb-4">
    <div class="flex items-center space-x-2">
      <div
        class="w-8 h-8 bg-purple-500 rounded flex items-center justify-center"
      >
        <svg
          class="w-4 h-4 text-white"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
          ></path>
        </svg>
      </div>
      <h2 class="text-lg font-bold text-gray-800">Kategori & Pertanyaan (Predefined)</h2>
    </div>
  </div>
  
  <div class="mb-6 p-4 bg-purple-50 rounded-lg border border-purple-200">
    <p class="text-sm text-gray-700">
      <strong>Petunjuk:</strong> Pada pengaturan PHQ, satu kategori dapat menambahkan pertanyaan augmentasi dari setiap kategori. 
      Satu kategori dapat diisi dengan banyak augmentasi pertanyaan untuk memperkaya variasi assessment PHQ-9.
    </p>
  </div>

  <div class="space-y-4">
    <template x-for="(category, catIndex) in categories" :key="catIndex">
      <div class="bg-white rounded-lg shadow-sm border border-purple-200 p-6">
        <div class="grid grid-cols-1 lg:grid-cols-8 gap-6">
          <!-- Category Info (2/8) -->
          <div class="lg:col-span-2">
            <div class="flex items-center space-x-2 mb-4">
              <div
                class="w-8 h-8 bg-purple-500 rounded-lg flex items-center justify-center"
              >
                <span
                  class="text-white font-bold text-sm"
                  x-text="catIndex + 1"
                ></span>
              </div>
              <span class="text-sm font-medium text-gray-600">Kategori</span>
            </div>
            <div class="w-full px-2 py-1 bg-gray-100 border border-gray-300 rounded text-sm mb-3 font-medium">
              <span x-text="category.name"></span>
            </div>
            <div class="text-xs text-gray-600 p-2 bg-gray-50 rounded">
              <span x-text="category.description_id"></span>
            </div>
          </div>

          <!-- Questions (6/8) -->
          <div class="lg:col-span-6">
            <div class="flex justify-between items-center mb-4">
              <h4 class="font-medium text-gray-800 flex items-center">
                <span class="w-2 h-2 bg-purple-500 rounded-full mr-2"></span>
                Pertanyaan untuk kategori ini
              </h4>
              <button
                @click="addQuestion(catIndex)"
                class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition-colors text-xs"
              >
                + Pertanyaan
              </button>
            </div>

            <div class="space-y-3">
              <template
                x-for="(question, qIndex) in category.questions"
                :key="qIndex"
              >
                <div
                  class="bg-purple-50 p-4 rounded-lg border border-purple-200"
                >
                  <div class="flex items-start space-x-3">
                    <div
                      class="w-6 h-6 bg-blue-500 rounded flex items-center justify-center flex-shrink-0 mt-1"
                    >
                      <span
                        class="text-white font-bold text-xs"
                        x-text="qIndex + 1"
                      ></span>
                    </div>
                    <textarea
                      x-model="category.questions[qIndex]"
                      rows="2"
                      class="flex-1 px-2 py-1 border border-purple-300 rounded focus:outline-none focus:ring-1 focus:ring-purple-500 resize-none text-sm"
                      placeholder="Masukkan pertanyaan..."
                    ></textarea>
                    <button
                      @click="removeQuestion(catIndex, qIndex)"
                      class="bg-red-500 text-white px-1 py-1 rounded hover:bg-red-600 transition-colors flex-shrink-0 mt-1 text-xs"
                    >
                      Ã—
                    </button>
                  </div>
                </div>
              </template>
            </div>
          </div>
        </div>
      </div>
    </template>
  </div>
</div>
