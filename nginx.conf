upstream mentalhealth {
    server 127.0.0.1:6789;
    keepalive 32;
}

server {
    server_name mentalhealth.laptopmerahputih.id www.mentalhealth.laptopmerahputih.id;
    root /var/www/MLMH;

    client_max_body_size 25m;

    # --- Static files ---
    location ~* ^/static/.*\.(?:csv|jpe?g|png|gif|webp|svg|css|js)$ {
        root /var/www/MLMH/app;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # --- SSE only ---
    location ^~ /assessment/stream/ {
        proxy_pass          http://mentalhealth;
        proxy_http_version  1.1;

        proxy_set_header    Upgrade "";
        proxy_set_header    Connection "";

        proxy_set_header    Host              $host;
        proxy_set_header    X-Real-IP         $remote_addr;
        proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;

        proxy_buffering     off;
        proxy_cache         off;
        proxy_read_timeout  1h;
        proxy_send_timeout  1h;

        gzip off;
        proxy_set_header    Accept-Encoding "";

        add_header          X-Accel-Buffering no;
    }

    # --- App (non-SSE) ---
    location / {
        proxy_pass          http://mentalhealth;
        proxy_http_version  1.1;

        proxy_set_header    Host              $host;
        proxy_set_header    X-Real-IP         $remote_addr;
        proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;

        proxy_set_header    Upgrade "";
        proxy_set_header    Connection "";

        proxy_buffering     on;
        proxy_read_timeout  60s;
        proxy_connect_timeout 30s;
        proxy_send_timeout  60s;
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/mentalhealth.laptopmerahputih.id/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/mentalhealth.laptopmerahputih.id/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}


server {
    if ($host = www.mentalhealth.laptopmerahputih.id) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = mentalhealth.laptopmerahputih.id) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    server_name mentalhealth.laptopmerahputih.id www.mentalhealth.laptopmerahputih.id;

    listen 80;
    listen [::]:80;
    return 404; # managed by Certbot




}