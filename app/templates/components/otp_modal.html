<!-- Reusable OTP Verification Modal -->
<div
  id="otpModal"
  class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
    <div class="text-center">
      <h3 class="text-lg font-medium text-gray-900 mb-4">Verifikasi Email</h3>
      <p class="text-sm text-gray-600 mb-6">
        Kami telah mengirim kode 6 digit ke email Anda. Masukkan kode tersebut
        di bawah ini. Tolong lihat di spam jika email tidak terlihat
      </p>

      <!-- OTP Input Fields -->
      <div class="flex justify-center space-x-2 mb-6">
        <input
          type="text"
          id="otp1"
          maxlength="1"
          class="w-12 h-12 text-center text-xl font-bold border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        />
        <input
          type="text"
          id="otp2"
          maxlength="1"
          class="w-12 h-12 text-center text-xl font-bold border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        />
        <input
          type="text"
          id="otp3"
          maxlength="1"
          class="w-12 h-12 text-center text-xl font-bold border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        />
        <input
          type="text"
          id="otp4"
          maxlength="1"
          class="w-12 h-12 text-center text-xl font-bold border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        />
        <input
          type="text"
          id="otp5"
          maxlength="1"
          class="w-12 h-12 text-center text-xl font-bold border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        />
        <input
          type="text"
          id="otp6"
          maxlength="1"
          class="w-12 h-12 text-center text-xl font-bold border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>

      <div id="otpError" class="text-red-600 text-sm mb-4 hidden"></div>
      <div id="otpSuccess" class="text-green-600 text-sm mb-4 hidden"></div>

      <!-- Action Buttons -->
      <div class="flex flex-col space-y-3">
        <button
          id="verifyOtpBtn"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Verifikasi
        </button>

        <div class="text-center">
          <button
            id="resendOtpBtn"
            class="text-sm text-indigo-600 hover:text-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
            disabled
          >
            <span id="resendText">Kirim Ulang OTP</span>
            <span id="countdown" class="hidden"
              >(tunggu <span id="countdownTime">300</span>s)</span
            >
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
