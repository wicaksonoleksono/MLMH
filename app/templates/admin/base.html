<!DOCTYPE html>
<html lang="id" class="h-full bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}Admin - Mental Health Assessment{% endblock %}
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
    <script>
      // Disable console logs in production/admin
      if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        console.log = function() {};
        console.warn = function() {};
        console.info = function() {};
        console.debug = function() {};
      }

      // Mobile detection and redirect
      function detectMobileAndRedirect() {
        const isMobile = window.innerWidth <= 768 || 
                        /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (isMobile && !window.location.pathname.includes('/mobile-restriction')) {
          window.location.href = '/mobile-restriction';
        }
      }

      // Check on page load
      document.addEventListener('DOMContentLoaded', detectMobileAndRedirect);
      
      // Check on window resize
      window.addEventListener('resize', detectMobileAndRedirect);
    </script>
    {% block head %}{% endblock %}
  </head>
  <body class="h-full bg-gray-50">
    <div class="min-h-full">
      <!-- Navigation -->
      <nav
        class="bg-white shadow-sm border-b border-gray-200"
        x-data="navbar()"
      >
        <div class="mx-auto px-4 sm:px-6 lg:px-8 mx-8 sm:mx-12 lg:mx-16">
          <div class="flex justify-between h-16">
            <!-- Logo & Brand -->
            <div class="flex items-center">
              <div class="flex-shrink-0 flex items-center">
                <span class="text-2xl">ðŸ§ </span>
                <span class="ml-2 text-xl font-semibold text-gray-900"
                  >Anisa Admin</span
                >
              </div>
            </div>

            <!-- Navigation Links -->
            <div class="hidden md:flex items-center space-x-8">
              <template x-for="item in navItems" :key="item.name">
                <a
                  :href="item.href"
                  class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition-colors"
                  :class="{ 'text-indigo-600 bg-indigo-50': isActive(item.href) }"
                  x-text="item.name"
                ></a>
              </template>
            </div>

            <!-- User Menu -->
            <div class="flex items-center space-x-4">
              <span class="text-sm text-gray-700">{{ user.uname }}</span>
              <div class="relative" x-data="{ open: false }">
                <button
                  @click="open = !open"
                  class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
                  <div
                    class="h-8 w-8 rounded-full bg-indigo-100 flex items-center justify-center"
                  >
                    <span class="text-indigo-600 font-medium"
                      >{{ user.uname[0].upper() }}</span
                    >
                  </div>
                </button>

                <div
                  x-show="open"
                  @click.away="open = false"
                  class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50"
                >
                  <a
                    href="/admin/profile"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                    >Profil</a
                  >
                  <hr class="my-1" />
                  <a
                    href="{{ url_for('auth.logout') }}"
                    class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50"
                  >
                    Keluar
                  </a>
                </div>
              </div>
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center">
              <button
                @click="mobileOpen = !mobileOpen"
                class="text-gray-600 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 p-2"
              >
                <svg
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Mobile menu -->
        <div x-show="mobileOpen" class="md:hidden">
          <div
            class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t border-gray-200"
          >
            <template x-for="item in navItems" :key="item.name">
              <a
                :href="item.href"
                class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50"
                x-text="item.name"
              ></a>
            </template>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="max-w-7xl mx-auto pt-8 pb-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
      </main>
    </div>

    <!-- API Helper -->
    <!-- Core JavaScript files -->
    <script src="{{ url_for('static', filename='js/core/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/core/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/admin/navbar.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
