<!-- Scale Settings Component -->
<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
    <div class="flex items-center space-x-2 mb-4">
        <div class="w-8 h-8 bg-orange-500 rounded flex items-center justify-center">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
        </div>
        <h2 class="text-lg font-bold text-gray-800">Pengaturan Skala</h2>
    </div>
    
    <div class="space-y-4">
        <!-- Min/Max Values -->
        <div class="grid grid-cols-2 gap-3">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Min</label>
                <input type="number" x-model="scale.minValue" @input="updateScale()" 
                       class="w-full px-3 py-2 border border-orange-300 rounded focus:outline-none focus:ring-1 focus:ring-orange-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Max</label>
                <input type="number" x-model="scale.maxValue" @input="updateScale()" 
                       class="w-full px-3 py-2 border border-orange-300 rounded focus:outline-none focus:ring-1 focus:ring-orange-500">
            </div>
        </div>

        <!-- Scale Labels -->
        <div class="bg-orange-50 rounded p-3 border border-orange-200">
            <div class="text-sm font-medium text-gray-700 mb-2">Label Skala</div>
            <div class="space-y-2">
                <template x-for="i in Array.from({length: parseInt(scale.maxValue) - parseInt(scale.minValue) + 1}, (_, idx) => parseInt(scale.minValue) + idx)" :key="i">
                    <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-orange-500 rounded flex items-center justify-center">
                            <span class="text-white font-bold text-xs" x-text="i"></span>
                        </div>
                        <input type="text" x-model="scale.labels[i]" 
                               class="flex-1 px-2 py-1 border border-orange-300 rounded focus:outline-none focus:ring-1 focus:ring-orange-500 text-sm"
                               :placeholder="'Label untuk nilai ' + i">
                    </div>
                </template>
            </div>
        </div>
    </div>
</div>
