upstream mentalhealth {
    server 127.0.0.1:6789;
}

server {
    server_name mentalhealth.marlowscontraband.com;
    root /var/www/mentalhealth;

    # Static (aman)
    location ~* ^/static/.*\.(?:csv|jpe?g|png)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # === SSE ONLY ===
    location ^~ /assessment/stream/ {
        proxy_pass          http://mentalhealth;

        # Pastikan HTTP/1.1 (EventSource ok di h2 juga, tapi upstream proxy ke app tetap 1.1)
        proxy_http_version  1.1;

        # HAPUS header WebSocket; SSE bukan WS
        proxy_set_header    Upgrade           "";
        proxy_set_header    Connection        "";

        # Forward standar
        proxy_set_header    Host              $host;
        proxy_set_header    X-Real-IP         $remote_addr;
        proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;

        # Anti-buffering (yang penting!)
        proxy_buffering     off;
        proxy_cache         off;
        proxy_read_timeout  1h;
        proxy_send_timeout  1h;

        # Matikan kompresi untuk SSE
        gzip off;
        proxy_set_header    Accept-Encoding   "";   # cegah gzip dari upstream

        # Nginx akan otomatis pakai chunked utk HTTP/1.1; tak perlu dipaksa.
        chunked_transfer_encoding off;

        # Suplemen: banyak stack pakai header ini sebagai hint
        add_header          X-Accel-Buffering no;
    }

    # App biasa (non-SSE)
    location / {
        proxy_pass          http://mentalhealth;
        proxy_http_version  1.1;
        proxy_set_header    Host              $host;
        proxy_set_header    X-Real-IP         $remote_addr;
        proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;

        # Jangan set Upgrade/Connection di sini kalau bukan WS
        proxy_set_header    Upgrade           "";
        proxy_set_header    Connection        "";

        # Boleh buffering normal untuk endpoint non-stream
        proxy_buffering     on;
        proxy_read_timeout  60s;
        proxy_connect_timeout 30s;
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl;                  # managed by Certbot
    ssl_certificate     /etc/letsencrypt/live/mentalhealth.marlowscontraband.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/mentalhealth.marlowscontraband.com/privkey.pem;   # managed by Certbot
    include             /etc/letsencrypt/options-ssl-nginx.conf;                                 # managed by Certbot
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;                                       # managed by Certbot
}

server {
    if ($host = mentalhealth.marlowscontraband.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    listen [::]:80;
    server_name mentalhealth.marlowscontraband.com;
    return 404; # managed by Certbot
}
