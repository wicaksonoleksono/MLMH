{% extends "admin/base.html" %}

{% block content %}
<div class="space-y-6">
  <div class="bg-white rounded-3xl shadow-sm border border-gray-200 p-6">
    <h2 class="text-xl font-semibold text-gray-900 mb-4">Manajemen Sesi</h2>

    <!-- Tab Navigation -->
    <div class="border-b border-gray-200 mb-6">
      <nav class="-mb-px flex space-x-8">
        <button
          onclick="switchTab('eligible')"
          id="tab-eligible"
          class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-indigo-500 text-indigo-600"
        >
          Pengguna yang Memenuhi Syarat
        </button>
        <button
          onclick="switchTab('pending')" 
          id="tab-pending"
          class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300"
        >
          Notifikasi Tertunda
        </button>
        <button
          onclick="switchTab('unstarted')"
          id="tab-unstarted"
          class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300"
        >
          Belum Memulai Assessment
        </button>
      </nav>
    </div>

    <!-- Loading State -->
    <div id="loading-state" class="text-center py-8">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
      <p class="mt-2 text-sm text-gray-500">Memuat data...</p>
    </div>

    <!-- Content Area -->
    <div id="content-area" class="hidden">
      <!-- Top Controls -->
      <div class="flex justify-between items-center mb-6">
        <h3 id="content-title" class="text-lg font-medium text-gray-900"></h3>
        <div class="flex items-center space-x-4">
          <!-- Search Input -->
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-4 w-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </div>
            <input 
              type="text" 
              id="search-input" 
              placeholder="Cari username, email..." 
              class="pl-10 pr-4 py-2 border border-gray-300 rounded-md text-sm focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
          
          <!-- Sort Controls -->
          <div class="flex items-center space-x-2">
            <label class="text-sm text-gray-600 whitespace-nowrap">Sort by:</label>
            <select id="sort-by-select" onchange="applySortFilter()" class="text-sm border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              <option value="user_id">User ID</option>
              <option value="username">Username (A-Z)</option>
              <option value="session_end" selected>Session End Date</option>
              <option value="eligibility">Eligibility Status</option>
              <option value="created_at">Date Created</option>
            </select>
          </div>

          <div class="flex items-center space-x-2">
            <label class="text-sm text-gray-600 whitespace-nowrap">Order:</label>
            <select id="sort-order-select" onchange="applySortFilter()" class="text-sm border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              <option value="asc">Ascending</option>
              <option value="desc" selected>Descending</option>
            </select>
          </div>

          <div class="flex items-center space-x-2">
            <span id="total-count" class="text-sm text-gray-500"></span>
            <label class="text-sm text-gray-600">Per page:</label>
            <select id="per-page-select" onchange="changePerPage(this.value)" class="text-sm border border-gray-300 rounded px-2 py-1">
              <option value="10">10</option>
              <option value="15" selected>15</option>
              <option value="20">20</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Batch Actions (show for unstarted and eligible tabs) -->
      <div id="batch-actions" class="hidden mb-4 p-4 bg-gray-50 rounded-lg border">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <h4 class="text-sm font-medium text-gray-900">Batch Actions:</h4>
            <button 
              id="send-batch-reminders-btn" 
              onclick="handleBatchSend()" 
              class="px-3 py-2 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
              disabled
            >
              Send Selected Reminders
            </button>
            <button 
              id="send-all-reminders-btn" 
              onclick="handleSendAll()" 
              class="px-3 py-2 text-sm bg-green-600 text-white rounded-md hover:bg-green-700"
            >
              Send All Reminders
            </button>
          </div>
          <div class="text-xs text-gray-500">
            <span id="selected-count">0</span> users selected
          </div>
        </div>
      </div>

      <!-- Error State -->
      <div id="error-state" class="hidden rounded-md bg-red-50 p-4 mb-6">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <h3 class="text-sm font-medium text-red-800">Error</h3>
            <div class="mt-2 text-sm text-red-700">
              <p id="error-message"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Data Table -->
      <div class="bg-white overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
          <h3 id="table-title" class="text-lg leading-6 font-medium text-gray-900"></h3>
          <p id="table-description" class="mt-1 max-w-2xl text-sm text-gray-500"></p>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead id="table-header" class="bg-gray-50">
              <!-- Dynamic header content -->
            </thead>
            <tbody id="table-body" class="bg-white divide-y divide-gray-200">
              <!-- Dynamic table content -->
            </tbody>
          </table>
        </div>
        
        <!-- Pagination Controls -->
        <div id="pagination-container" class="hidden flex items-center justify-between mt-4 px-4 py-3 bg-white border-t border-gray-200">
          <div class="flex items-center">
            <p id="pagination-info" class="text-sm text-gray-700"></p>
          </div>
          <div id="pagination-controls" class="flex items-center space-x-2">
            <!-- Dynamic pagination buttons -->
          </div>
        </div>
      </div>

      <!-- Statistics Section -->
      <div id="stats-section" class="bg-white overflow-hidden shadow rounded-lg mt-6">
        <div class="px-4 py-5 sm:px-6">
          <h3 id="stats-title" class="text-lg leading-6 font-medium text-gray-900">Statistik</h3>
        </div>
        <div class="border-t border-gray-200 px-4 py-5 sm:p-0">
          <dl id="stats-content" class="sm:divide-y sm:divide-gray-200">
            <!-- Dynamic stats content -->
          </dl>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript logic moved to external file: /static/js/admin/session-management.js -->
{% endblock %}

{% block scripts %}
<script src="{{ static_url('js/admin/session-management.js') }}"></script>
{% endblock %}
