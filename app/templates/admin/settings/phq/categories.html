<!-- Categories & Questions Component -->
<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
    <div class="flex justify-between items-center mb-4">
        <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-purple-500 rounded flex items-center justify-center">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                </svg>
            </div>
            <h2 class="text-lg font-bold text-gray-800">Kategori & Pertanyaan</h2>
        </div>
        <button @click="addCategory()" 
                class="bg-purple-600 text-white px-3 py-2 rounded text-sm hover:bg-purple-700 transition-colors">
            + Kategori
        </button>
    </div>

    <div class="space-y-3">
        <template x-for="(category, catIndex) in categories" :key="catIndex">
            <div class="bg-purple-50 rounded p-3 border border-purple-200">
                <!-- Category Header -->
                <div class="flex items-center space-x-2 mb-3">
                    <div class="w-6 h-6 bg-purple-500 rounded flex items-center justify-center">
                        <span class="text-white font-bold text-xs" x-text="catIndex + 1"></span>
                    </div>
                    <input type="text" x-model="category.name" 
                           class="flex-1 px-3 py-2 border border-purple-300 rounded focus:outline-none focus:ring-1 focus:ring-purple-500 font-medium"
                           placeholder="Nama kategori...">
                    <button @click="removeCategory(catIndex)" 
                            class="bg-red-500 text-white px-2 py-1 rounded text-xs hover:bg-red-600 transition-colors">
                        Hapus
                    </button>
                </div>

                <!-- Questions -->
                <div class="space-y-2">
                    <div class="flex justify-between items-center">
                        <span class="text-sm font-medium text-gray-700">Pertanyaan</span>
                        <button @click="addQuestion(catIndex)" 
                                class="bg-blue-500 text-white px-2 py-1 rounded text-xs hover:bg-blue-600 transition-colors">
                            + Pertanyaan
                        </button>
                    </div>
                    
                    <template x-for="(question, qIndex) in category.questions" :key="qIndex">
                        <div class="flex items-start space-x-2 bg-white p-2 rounded border border-purple-200">
                            <div class="w-5 h-5 bg-blue-500 rounded flex items-center justify-center flex-shrink-0 mt-1">
                                <span class="text-white font-bold text-xs" x-text="qIndex + 1"></span>
                            </div>
                            <textarea x-model="category.questions[qIndex]" rows="2"
                                      class="flex-1 px-2 py-1 border border-purple-300 rounded focus:outline-none focus:ring-1 focus:ring-purple-500 resize-none text-sm"
                                      placeholder="Masukkan pertanyaan..."></textarea>
                            <button @click="removeQuestion(catIndex, qIndex)" 
                                    class="bg-red-500 text-white px-1 py-1 rounded text-xs hover:bg-red-600 transition-colors flex-shrink-0 mt-1">
                                Ã—
                            </button>
                        </div>
                    </template>
                </div>
            </div>
        </template>
    </div>
</div>
