{% extends "admin/base.html" %} {% block content %}
<div class="space-y-6">
  <div class="bg-white rounded-3xl shadow-sm border border-gray-200 p-6">
    <h2 class="text-xl font-semibold text-gray-900 mb-4">Manajemen Sesi</h2>

    <!-- Tab Navigation -->
    <div class="border-b border-gray-200 mb-6">
      <nav class="-mb-px flex space-x-8">
        <a
          href="{{ url_for('session_management.get_eligible_users') }}"
          class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm {% if request.endpoint == 'session_management.get_eligible_users' %}border-indigo-500 text-indigo-600{% else %}border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %}"
        >
          Pengguna yang Memenuhi Syarat
        </a>
        <a
          href="{{ url_for('session_management.get_pending_notifications') }}"
          class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm {% if request.endpoint == 'session_management.get_pending_notifications' %}border-indigo-500 text-indigo-600{% else %}border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %}"
        >
          Notifikasi Tertunda
        </a>
        <a
          href="{{ url_for('session_management.get_unstarted_users') }}"
          class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm {% if request.endpoint == 'session_management.get_unstarted_users' %}border-indigo-500 text-indigo-600{% else %}border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %}"
        >
          Belum Memulai Assessment
        </a>
      </nav>
    </div>

    <!-- Tab Content -->
    {% block tab_content %}{% endblock %}
  </div>
</div>

<script src="{{ url_for('static', filename='js/admin/session-management.js') }}"></script>
{% endblock %}
